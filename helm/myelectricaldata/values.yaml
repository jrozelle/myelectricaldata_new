# Default values for myelectricaldata
# This is a YAML-formatted file.

# Global settings
global:
  imageRegistry: ""
  imagePullSecrets: []
  storageClass: ""

# Backend (FastAPI) configuration
backend:
  enabled: true
  replicaCount: 1

  image:
    repository: ghcr.io/myelectricaldata/myelectricaldata_new/backend
    tag: "latest"
    pullPolicy: IfNotPresent

  service:
    type: ClusterIP
    port: 8000

  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi

  # Environment variables
  env:
    TZ: "Europe/Paris"
    PYTHONUNBUFFERED: "1"

  # Health checks
  livenessProbe:
    httpGet:
      path: /ping
      port: http
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

  readinessProbe:
    httpGet:
      path: /ping
      port: http
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3

  # Persistent storage for data
  persistence:
    enabled: true
    size: 1Gi
    accessMode: ReadWriteOnce
    storageClass: ""

  nodeSelector: {}
  tolerations: []
  affinity: {}
  podAnnotations: {}

  podSecurityContext:
    fsGroup: 1000

  securityContext:
    runAsNonRoot: true
    runAsUser: 1000

# Frontend (React/Nginx) configuration
frontend:
  enabled: true
  replicaCount: 1

  image:
    repository: ghcr.io/myelectricaldata/myelectricaldata_new/frontend
    tag: "latest"
    pullPolicy: IfNotPresent

  service:
    type: ClusterIP
    port: 80

  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

  livenessProbe:
    httpGet:
      path: /
      port: http
    initialDelaySeconds: 10
    periodSeconds: 10

  readinessProbe:
    httpGet:
      path: /
      port: http
    initialDelaySeconds: 5
    periodSeconds: 5

  nodeSelector: {}
  tolerations: []
  affinity: {}
  podAnnotations: {}
  podSecurityContext: {}
  securityContext: {}

# Ingress configuration
ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"

  hosts:
    - host: myelectricaldata.local
      paths:
        - path: /
          pathType: Prefix
          service: frontend
        - path: /api
          pathType: Prefix
          service: backend
        - path: /docs
          pathType: Prefix
          service: backend

  tls: []
  # - secretName: myelectricaldata-tls
  #   hosts:
  #     - myelectricaldata.local

# Application secrets
secrets:
  # JWT secret key for authentication
  secretKey: ""  # Required - generate with: openssl rand -hex 32

  # Enedis API credentials
  enedis:
    clientId: ""
    clientSecret: ""
    environment: "sandbox"  # sandbox or production

  # Admin emails (comma-separated)
  adminEmails: ""

# Redis configuration (CloudPirates subchart)
# Repository: oci://registry-1.docker.io/cloudpirates/redis
redis:
  enabled: true

  # Redis image configuration
  image:
    repository: redis
    tag: "7-alpine"
    pullPolicy: IfNotPresent

  # Redis configuration
  config:
    maxmemory: "256mb"
    maxmemory-policy: "allkeys-lru"

  # Redis service
  service:
    type: ClusterIP
    port: 6379

  # Persistence
  persistence:
    enabled: true
    size: 1Gi
    storageClass: ""

  # Resources
  resources:
    limits:
      cpu: 250m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

# PostgreSQL configuration (CloudPirates subchart)
# Repository: oci://registry-1.docker.io/cloudpirates/postgres
postgres:
  enabled: true

  # PostgreSQL image configuration
  image:
    repository: postgres
    tag: "16-alpine"
    pullPolicy: IfNotPresent

  # Database configuration
  auth:
    database: myelectricaldata
    username: myelectricaldata
    password: ""  # Required - set a secure password

  # PostgreSQL service
  service:
    type: ClusterIP
    port: 5432

  # Persistence
  persistence:
    enabled: true
    size: 5Gi
    storageClass: ""

  # Resources
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi

# External database configuration (if postgres.enabled is false)
externalDatabase:
  host: ""
  port: 5432
  database: myelectricaldata
  username: myelectricaldata
  password: ""

# External Redis configuration (if redis.enabled is false)
externalRedis:
  host: ""
  port: 6379
  password: ""

# Service Account
serviceAccount:
  create: true
  name: ""
  annotations: {}

# Autoscaling (optional)
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Network policies
networkPolicy:
  enabled: false

# Pod Disruption Budget
podDisruptionBudget:
  enabled: false
  minAvailable: 1
