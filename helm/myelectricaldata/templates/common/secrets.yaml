apiVersion: v1
kind: Secret
metadata:
  name: {{ include "myelectricaldata.fullname" . }}
  labels:
    {{- include "myelectricaldata.labels" . | nindent 4 }}
type: Opaque
stringData:
  SECRET_KEY: {{ required "secrets.secretKey is required" .Values.secrets.secretKey | quote }}
  ENEDIS_CLIENT_ID: {{ .Values.secrets.enedis.clientId | quote }}
  ENEDIS_CLIENT_SECRET: {{ .Values.secrets.enedis.clientSecret | quote }}
  ADMIN_EMAILS: {{ .Values.secrets.adminEmails | quote }}
---
{{- if not .Values.postgres.enabled }}
# External database secret (only when not using the postgres subchart)
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "myelectricaldata.fullname" . }}-external-db
  labels:
    {{- include "myelectricaldata.labels" . | nindent 4 }}
type: Opaque
stringData:
  password: {{ required "externalDatabase.password is required when postgres.enabled is false" .Values.externalDatabase.password | quote }}
{{- end }}
