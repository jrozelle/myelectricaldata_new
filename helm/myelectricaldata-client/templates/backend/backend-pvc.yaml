{{- /* Backend PVC is only needed for SQLite mode (when postgres.enabled is false) */ -}}
{{- if and .Values.backend.enabled .Values.backend.persistence.enabled (not .Values.postgres.enabled) -}}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "myelectricaldata.backend.fullname" . }}
  labels:
    {{- include "myelectricaldata.backend.labels" . | nindent 4 }}
spec:
  accessModes:
    - {{ .Values.backend.persistence.accessMode }}
  {{- if or .Values.backend.persistence.storageClass .Values.global.storageClass }}
  storageClassName: {{ .Values.backend.persistence.storageClass | default .Values.global.storageClass }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.backend.persistence.size }}
{{- end }}
