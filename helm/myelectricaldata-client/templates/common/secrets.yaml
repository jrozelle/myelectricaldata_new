{{/*
Application secrets for Client Mode
Uses MyElectricalData API credentials instead of direct Enedis access
*/}}
{{- if not .Values.secrets.existingSecret }}
{{- $hasInlineSecrets := false }}
{{- if and .Values.secrets.secretKey.value (not .Values.secrets.secretKey.existingSecretRef.name) }}{{ $hasInlineSecrets = true }}{{ end }}
{{- if and .Values.secrets.med.clientId.value (not .Values.secrets.med.clientId.existingSecretRef.name) }}{{ $hasInlineSecrets = true }}{{ end }}
{{- if and .Values.secrets.med.clientSecret.value (not .Values.secrets.med.clientSecret.existingSecretRef.name) }}{{ $hasInlineSecrets = true }}{{ end }}

{{- if $hasInlineSecrets }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "myelectricaldata.fullname" . }}
  labels:
    {{- include "myelectricaldata.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- if and .Values.secrets.secretKey.value (not .Values.secrets.secretKey.existingSecretRef.name) }}
  SECRET_KEY: {{ .Values.secrets.secretKey.value | quote }}
  {{- end }}
  {{- if and .Values.secrets.med.clientId.value (not .Values.secrets.med.clientId.existingSecretRef.name) }}
  MED_CLIENT_ID: {{ .Values.secrets.med.clientId.value | quote }}
  {{- end }}
  {{- if and .Values.secrets.med.clientSecret.value (not .Values.secrets.med.clientSecret.existingSecretRef.name) }}
  MED_CLIENT_SECRET: {{ .Values.secrets.med.clientSecret.value | quote }}
  {{- end }}
{{- end }}
{{- end }}
---
{{- if and (not .Values.postgres.enabled) (not .Values.externalDatabase.existingSecret) }}
# External database secret (only when not using the postgres subchart)
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "myelectricaldata.fullname" . }}-external-db
  labels:
    {{- include "myelectricaldata.labels" . | nindent 4 }}
type: Opaque
stringData:
  password: {{ required "externalDatabase.password is required when postgres.enabled is false and no existingSecret" .Values.externalDatabase.password | quote }}
{{- end }}
