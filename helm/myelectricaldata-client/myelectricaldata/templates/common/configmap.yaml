apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "myelectricaldata.fullname" . }}
  labels:
    {{- include "myelectricaldata.labels" . | nindent 4 }}
data:
  # Backend configuration
  TZ: {{ .Values.backend.env.TZ | quote }}
  PYTHONUNBUFFERED: {{ .Values.backend.env.PYTHONUNBUFFERED | quote }}
  ENEDIS_ENVIRONMENT: {{ .Values.secrets.enedis.environment | quote }}

  # Database configuration
  {{- if .Values.postgres.enabled }}
  DATABASE_HOST: {{ .Release.Name }}-postgres
  DATABASE_PORT: {{ .Values.postgres.service.port | default 5432 | quote }}
  DATABASE_NAME: {{ .Values.postgres.auth.database | quote }}
  DATABASE_USER: {{ .Values.postgres.auth.username | quote }}
  {{- else }}
  DATABASE_HOST: {{ .Values.externalDatabase.host | quote }}
  DATABASE_PORT: {{ .Values.externalDatabase.port | quote }}
  DATABASE_NAME: {{ .Values.externalDatabase.database | quote }}
  DATABASE_USER: {{ .Values.externalDatabase.username | quote }}
  {{- end }}

  # Valkey (Redis) configuration
  {{- if .Values.valkey.enabled }}
  REDIS_HOST: {{ .Release.Name }}-valkey
  REDIS_PORT: {{ .Values.valkey.service.port | default 6379 | quote }}
  {{- else }}
  REDIS_HOST: {{ .Values.externalValkey.host | quote }}
  REDIS_PORT: {{ .Values.externalValkey.port | quote }}
  {{- end }}

  # Application configuration (non-sensitive values)
  {{- if .Values.config }}
  {{- if .Values.config.adminEmails }}
  ADMIN_EMAILS: {{ .Values.config.adminEmails | quote }}
  {{- end }}
  {{- if .Values.config.mailgunDomain }}
  MAILGUN_DOMAIN: {{ .Values.config.mailgunDomain | quote }}
  {{- end }}
  {{- if .Values.config.mailgunFromEmail }}
  MAILGUN_FROM_EMAIL: {{ .Values.config.mailgunFromEmail | quote }}
  {{- end }}
  {{- if .Values.config.enedisRedirectUri }}
  ENEDIS_REDIRECT_URI: {{ .Values.config.enedisRedirectUri | quote }}
  {{- end }}
  {{- if .Values.config.frontendUrl }}
  FRONTEND_URL: {{ .Values.config.frontendUrl | quote }}
  {{- end }}
  {{- end }}
