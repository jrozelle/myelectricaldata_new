{{/*
Application secrets - Only creates secrets for values not using existingSecretRef
When using per-secret external references, secrets are pulled directly from the referenced Secret
*/}}
{{- if not .Values.secrets.existingSecret }}
{{- $hasInlineSecrets := false }}
{{- if and .Values.secrets.secretKey.value (not .Values.secrets.secretKey.existingSecretRef.name) }}{{ $hasInlineSecrets = true }}{{ end }}
{{- if and .Values.secrets.adminEmails.value (not .Values.secrets.adminEmails.existingSecretRef.name) }}{{ $hasInlineSecrets = true }}{{ end }}
{{- if and .Values.secrets.enedis.clientId.value (not .Values.secrets.enedis.clientId.existingSecretRef.name) }}{{ $hasInlineSecrets = true }}{{ end }}
{{- if and .Values.secrets.enedis.clientSecret.value (not .Values.secrets.enedis.clientSecret.existingSecretRef.name) }}{{ $hasInlineSecrets = true }}{{ end }}
{{- if and .Values.secrets.rte.clientId.value (not .Values.secrets.rte.clientId.existingSecretRef.name) }}{{ $hasInlineSecrets = true }}{{ end }}
{{- if and .Values.secrets.rte.clientSecret.value (not .Values.secrets.rte.clientSecret.existingSecretRef.name) }}{{ $hasInlineSecrets = true }}{{ end }}
{{- if and .Values.secrets.mailgun.apiKey.value (not .Values.secrets.mailgun.apiKey.existingSecretRef.name) }}{{ $hasInlineSecrets = true }}{{ end }}
{{- if and .Values.secrets.mailgun.domain.value (not .Values.secrets.mailgun.domain.existingSecretRef.name) }}{{ $hasInlineSecrets = true }}{{ end }}
{{- if and .Values.secrets.mailgun.fromEmail.value (not .Values.secrets.mailgun.fromEmail.existingSecretRef.name) }}{{ $hasInlineSecrets = true }}{{ end }}
{{- if and .Values.secrets.turnstile.secretKey.value (not .Values.secrets.turnstile.secretKey.existingSecretRef.name) }}{{ $hasInlineSecrets = true }}{{ end }}
{{- if and .Values.secrets.slack.webhookUrl.value (not .Values.secrets.slack.webhookUrl.existingSecretRef.name) }}{{ $hasInlineSecrets = true }}{{ end }}

{{- if $hasInlineSecrets }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "myelectricaldata.fullname" . }}
  labels:
    {{- include "myelectricaldata.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- if and .Values.secrets.secretKey.value (not .Values.secrets.secretKey.existingSecretRef.name) }}
  SECRET_KEY: {{ .Values.secrets.secretKey.value | quote }}
  {{- end }}
  {{- if and .Values.secrets.adminEmails.value (not .Values.secrets.adminEmails.existingSecretRef.name) }}
  ADMIN_EMAILS: {{ .Values.secrets.adminEmails.value | quote }}
  {{- end }}
  {{- if and .Values.secrets.enedis.clientId.value (not .Values.secrets.enedis.clientId.existingSecretRef.name) }}
  ENEDIS_CLIENT_ID: {{ .Values.secrets.enedis.clientId.value | quote }}
  {{- end }}
  {{- if and .Values.secrets.enedis.clientSecret.value (not .Values.secrets.enedis.clientSecret.existingSecretRef.name) }}
  ENEDIS_CLIENT_SECRET: {{ .Values.secrets.enedis.clientSecret.value | quote }}
  {{- end }}
  {{- if and .Values.secrets.rte.clientId.value (not .Values.secrets.rte.clientId.existingSecretRef.name) }}
  RTE_CLIENT_ID: {{ .Values.secrets.rte.clientId.value | quote }}
  {{- end }}
  {{- if and .Values.secrets.rte.clientSecret.value (not .Values.secrets.rte.clientSecret.existingSecretRef.name) }}
  RTE_CLIENT_SECRET: {{ .Values.secrets.rte.clientSecret.value | quote }}
  {{- end }}
  {{- if and .Values.secrets.mailgun.apiKey.value (not .Values.secrets.mailgun.apiKey.existingSecretRef.name) }}
  MAILGUN_API_KEY: {{ .Values.secrets.mailgun.apiKey.value | quote }}
  {{- end }}
  {{- if and .Values.secrets.mailgun.domain.value (not .Values.secrets.mailgun.domain.existingSecretRef.name) }}
  MAILGUN_DOMAIN: {{ .Values.secrets.mailgun.domain.value | quote }}
  {{- end }}
  {{- if and .Values.secrets.mailgun.fromEmail.value (not .Values.secrets.mailgun.fromEmail.existingSecretRef.name) }}
  MAILGUN_FROM_EMAIL: {{ .Values.secrets.mailgun.fromEmail.value | quote }}
  {{- end }}
  {{- if and .Values.secrets.turnstile.secretKey.value (not .Values.secrets.turnstile.secretKey.existingSecretRef.name) }}
  TURNSTILE_SECRET_KEY: {{ .Values.secrets.turnstile.secretKey.value | quote }}
  {{- end }}
  {{- if and .Values.secrets.slack.webhookUrl.value (not .Values.secrets.slack.webhookUrl.existingSecretRef.name) }}
  SLACK_WEBHOOK_URL: {{ .Values.secrets.slack.webhookUrl.value | quote }}
  {{- end }}
{{- end }}
{{- end }}
---
{{- if and (not .Values.postgres.enabled) (not .Values.externalDatabase.existingSecret) }}
# External database secret (only when not using the postgres subchart)
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "myelectricaldata.fullname" . }}-external-db
  labels:
    {{- include "myelectricaldata.labels" . | nindent 4 }}
type: Opaque
stringData:
  password: {{ required "externalDatabase.password is required when postgres.enabled is false and no existingSecret" .Values.externalDatabase.password | quote }}
{{- end }}
