apiVersion: v2
name: myelectricaldata-server
description: "MyElectricalData Server Mode - Multi-user gateway with direct Enedis API access"
type: application
version: 1.2.0
appVersion: "1.0.0"

keywords:
  - energy
  - linky
  - enedis
  - electricity
  - monitoring
  - gateway
  - multi-user

home: https://github.com/MyElectricalData/myelectricaldata

maintainers:
  - name: MyElectricalData Team

dependencies:
  - name: valkey
    version: "0.13.0"
    repository: oci://registry-1.docker.io/cloudpirates
    condition: valkey.enabled

  - name: postgres
    version: "0.12.2"
    repository: oci://registry-1.docker.io/cloudpirates
    condition: postgres.enabled
