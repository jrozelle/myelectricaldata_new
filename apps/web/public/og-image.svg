<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="url(#card-gradient)" opacity="0.3"/>
  <circle cx="1100" cy="530" r="250" fill="url(#card-gradient)" opacity="0.3"/>

  <!-- Card background -->
  <rect x="60" y="80" width="1080" height="470" rx="24" fill="url(#card-gradient)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>

  <!-- Logo placeholder (lightning bolt icon) -->
  <g transform="translate(120, 160)">
    <circle cx="60" cy="60" r="60" fill="rgba(255,255,255,0.2)"/>
    <path d="M70 30 L50 65 H65 L55 90 L80 55 H65 Z" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
  </g>

  <!-- Title -->
  <text x="260" y="200" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="bold" fill="white">
    MyElectricalData
  </text>

  <!-- Subtitle -->
  <text x="260" y="260" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="rgba(255,255,255,0.9)">
    Passerelle API Enedis pour vos données Linky
  </text>

  <!-- Features -->
  <g transform="translate(120, 320)" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="rgba(255,255,255,0.85)">
    <g transform="translate(0, 0)">
      <circle cx="12" cy="12" r="12" fill="rgba(16,185,129,0.8)"/>
      <text x="35" y="18">Consommation en temps réel</text>
    </g>
    <g transform="translate(350, 0)">
      <circle cx="12" cy="12" r="12" fill="rgba(16,185,129,0.8)"/>
      <text x="35" y="18">Comparateur d'offres</text>
    </g>
    <g transform="translate(650, 0)">
      <circle cx="12" cy="12" r="12" fill="rgba(16,185,129,0.8)"/>
      <text x="35" y="18">API REST gratuite</text>
    </g>
  </g>

  <g transform="translate(120, 380)" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="rgba(255,255,255,0.85)">
    <g transform="translate(0, 0)">
      <circle cx="12" cy="12" r="12" fill="rgba(16,185,129,0.8)"/>
      <text x="35" y="18">Heures Creuses / Pleines</text>
    </g>
    <g transform="translate(350, 0)">
      <circle cx="12" cy="12" r="12" fill="rgba(16,185,129,0.8)"/>
      <text x="35" y="18">Production solaire</text>
    </g>
    <g transform="translate(650, 0)">
      <circle cx="12" cy="12" r="12" fill="rgba(16,185,129,0.8)"/>
      <text x="35" y="18">Open Source</text>
    </g>
  </g>

  <!-- URL -->
  <text x="600" y="500" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="rgba(255,255,255,0.7)" text-anchor="middle">
    www.myelectricaldata.fr
  </text>
</svg>
