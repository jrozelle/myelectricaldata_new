name: Build and Push Docker Images

on:
  push:
    tags:
      - 'v*'  # Triggered by tags like v1.0.0
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., 1.0.0). Leave empty for "latest"'
        required: false
        default: ''

env:
  REGISTRY: ghcr.io
  IMAGE_BACKEND: ghcr.io/myelectricaldata/myelectricaldata_new/backend
  IMAGE_FRONTEND: ghcr.io/myelectricaldata/myelectricaldata_new/frontend

jobs:
  # Build backend for multiple architectures
  build-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
          else
            VERSION="latest"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Extract platform pair
        id: platform
        run: |
          platform=${{ matrix.platform }}
          echo "pair=${platform//\//-}" >> $GITHUB_OUTPUT

      - name: Build and push backend by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./apps/api
          platforms: ${{ matrix.platform }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.IMAGE_BACKEND }}:${{ steps.version.outputs.version }}
          cache-from: type=gha,scope=backend-${{ steps.platform.outputs.pair }}
          cache-to: type=gha,mode=max,scope=backend-${{ steps.platform.outputs.pair }}
          outputs: type=image,name=${{ env.IMAGE_BACKEND }},push-by-digest=true,name-canonical=true,push=${{ github.event_name != 'pull_request' }}

      - name: Export digest
        if: github.event_name != 'pull_request'
        run: |
          mkdir -p /tmp/digests/backend
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/backend/${digest#sha256:}"

      - name: Upload digest
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: backend-digests-${{ steps.platform.outputs.pair }}
          path: /tmp/digests/backend/*
          if-no-files-found: error
          retention-days: 1

  # Build frontend for multiple architectures
  build-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
          else
            VERSION="latest"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Extract platform pair
        id: platform
        run: |
          platform=${{ matrix.platform }}
          echo "pair=${platform//\//-}" >> $GITHUB_OUTPUT

      - name: Build and push frontend by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./apps/web
          platforms: ${{ matrix.platform }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.IMAGE_FRONTEND }}:${{ steps.version.outputs.version }}
          cache-from: type=gha,scope=frontend-${{ steps.platform.outputs.pair }}
          cache-to: type=gha,mode=max,scope=frontend-${{ steps.platform.outputs.pair }}
          outputs: type=image,name=${{ env.IMAGE_FRONTEND }},push-by-digest=true,name-canonical=true,push=${{ github.event_name != 'pull_request' }}

      - name: Export digest
        if: github.event_name != 'pull_request'
        run: |
          mkdir -p /tmp/digests/frontend
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/frontend/${digest#sha256:}"

      - name: Upload digest
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: frontend-digests-${{ steps.platform.outputs.pair }}
          path: /tmp/digests/frontend/*
          if-no-files-found: error
          retention-days: 1

  # Create and push multi-arch manifest for backend
  merge-backend:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    needs: build-backend
    permissions:
      contents: read
      packages: write
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          pattern: backend-digests-*
          path: /tmp/digests/backend
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
          else
            VERSION="latest"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create manifest list and push
        working-directory: /tmp/digests/backend
        run: |
          docker buildx imagetools create \
            -t ${{ env.IMAGE_BACKEND }}:${{ steps.version.outputs.version }} \
            $(printf '${{ env.IMAGE_BACKEND }}@sha256:%s ' *)

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ env.IMAGE_BACKEND }}:${{ steps.version.outputs.version }}

  # Create and push multi-arch manifest for frontend
  merge-frontend:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    needs: build-frontend
    permissions:
      contents: read
      packages: write
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          pattern: frontend-digests-*
          path: /tmp/digests/frontend
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
          else
            VERSION="latest"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create manifest list and push
        working-directory: /tmp/digests/frontend
        run: |
          docker buildx imagetools create \
            -t ${{ env.IMAGE_FRONTEND }}:${{ steps.version.outputs.version }} \
            $(printf '${{ env.IMAGE_FRONTEND }}@sha256:%s ' *)

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ env.IMAGE_FRONTEND }}:${{ steps.version.outputs.version }}

  # Summary job
  summary:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    needs: [merge-backend, merge-frontend]
    steps:
      - name: Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
          else
            VERSION="latest"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create summary
        run: |
          echo "## Docker Images Published ðŸ³" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Images" >> $GITHUB_STEP_SUMMARY
          echo "| Image | Tag | Architectures |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|-----|---------------|" >> $GITHUB_STEP_SUMMARY
          echo "| \`${{ env.IMAGE_BACKEND }}\` | \`${{ steps.version.outputs.version }}\` | amd64, arm64 |" >> $GITHUB_STEP_SUMMARY
          echo "| \`${{ env.IMAGE_FRONTEND }}\` | \`${{ steps.version.outputs.version }}\` | amd64, arm64 |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull Commands" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.IMAGE_BACKEND }}:${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.IMAGE_FRONTEND }}:${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
