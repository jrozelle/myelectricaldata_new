name: Build Docker Images (Manual)

# This workflow is for manual builds only.
# Automatic releases are handled by release.yml

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., 1.0.0 or 1.0.0-dev.1)'
        required: true

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/myelectricaldata/myelectricaldata_new

jobs:
  build:
    name: Build ${{ matrix.image }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - image: backend
            context: ./apps/api
          - image: frontend
            context: ./apps/web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine tags
        id: tags
        run: |
          VERSION="${{ github.event.inputs.version }}"
          IMAGE="${{ env.IMAGE_PREFIX }}/${{ matrix.image }}"

          TAGS="${IMAGE}:${VERSION}"

          if [[ "$VERSION" == *"-dev."* ]]; then
            TAGS="${TAGS},${IMAGE}:dev"
          else
            TAGS="${TAGS},${IMAGE}:latest"
          fi

          echo "tags=$TAGS" >> $GITHUB_OUTPUT

      - name: Build and push ${{ matrix.image }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha,scope=${{ matrix.image }}
          cache-to: type=gha,mode=max,scope=${{ matrix.image }}
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ github.event.inputs.version }}
