# MyElectricalData - Client Mode (DEVELOPMENT)
#
# Configuration de développement avec hot-reload et services satellites.
# Pour la production, utiliser docker-compose.yml à la racine.
#
# Usage:
#   docker compose -f dev/docker-compose.yml up -d
#
# Ports:
#   - Frontend: http://localhost:8100
#   - Backend API: http://localhost:8181
#   - VictoriaMetrics: http://localhost:8428
#   - pgAdmin: http://localhost:5051

services:

  # VictoriaMetrics - Time-series database for metrics export
  victoriametrics:
    image: victoriametrics/victoria-metrics:v1.108.1
    restart: unless-stopped
    ports:
      - "8428:8428"
    volumes:
      - victoriametrics_data:/victoria-metrics-data
    command:
      - "--storageDataPath=/victoria-metrics-data"
      - "--httpListenAddr=:8428"
      - "--retentionPeriod=365d"
    networks:
      - myelectricaldata-client
    healthcheck:
      test: ["CMD", "/victoria-metrics-prod", "--version"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL for Client Mode (isolated from server mode)
  postgres-client:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: myelectricaldata_client
      POSTGRES_USER: myelectricaldata
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-clientSecurePassword2025}
    volumes:
      - postgres_client_data:/var/lib/postgresql/data
    networks:
      - myelectricaldata-client
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myelectricaldata -d myelectricaldata_client"]
      interval: 10s
      timeout: 5s
      retries: 3

  # pgAdmin for Client Mode (optional)
  pgadmin-client:
    image: dpage/pgadmin4:latest
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@localhost.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    volumes:
      - pgadmin_client_data:/var/lib/pgadmin
    ports:
      - "5051:80"
    networks:
      - myelectricaldata-client
    depends_on:
      - postgres-client
    profiles:
      - debug

  # Backend FastAPI - Client Mode
  backend-client:
    build:
      context: ../apps/api
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8181:8000"
    env_file:
      - ../.env.local-client
    environment:
      - PYTHONUNBUFFERED=1
      - WATCHFILES_FORCE_POLLING=true
      - WATCHFILES_POLL_INTERVAL=1000
      - TZ=Europe/Paris
      - DATABASE_URL=postgresql+asyncpg://myelectricaldata:${POSTGRES_PASSWORD:-clientSecurePassword2025}@postgres-client:5432/myelectricaldata_client
      - VICTORIAMETRICS_URL=http://victoriametrics:8428
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ../apps/api/data:/app/data
      - ../apps/api/src:/app/src
      - ../apps/api/static:/app/static
      - ../apps/api/alembic:/app/alembic
      - backend_client_logs:/logs
    command: ["uvicorn", "src.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload", "--reload-dir", "/app/src"]
    networks:
      - myelectricaldata-client
    depends_on:
      postgres-client:
        condition: service_healthy
      victoriametrics:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend React/Vite - Client Mode
  frontend-client:
    build:
      context: ../apps/web
      dockerfile: Dockerfile.dev
    restart: unless-stopped
    environment:
      - VITE_API_BASE_URL=/api
      - VITE_BACKEND_URL=http://backend-client:8000
      # BACKEND_URL is for Vite server proxy (not client-side code)
      - BACKEND_URL=http://backend-client:8000
      # HMR client port for hot reload (must match the exposed port)
      - HMR_CLIENT_PORT=8100
    volumes:
      - ../apps/web/src:/app/src
      - ../apps/web/public:/app/public
      - ../apps/web/index.html:/app/index.html
      - ../apps/web/vite.config.ts:/app/vite.config.ts
      - ../apps/web/tsconfig.json:/app/tsconfig.json
      - ../apps/web/tsconfig.node.json:/app/tsconfig.node.json
      - ../apps/web/tailwind.config.js:/app/tailwind.config.js
      - ../apps/web/postcss.config.js:/app/postcss.config.js
      - /app/node_modules
    ports:
      - "8100:5173"
    networks:
      - myelectricaldata-client
    depends_on:
      - backend-client

volumes:
  postgres_client_data:
    driver: local
  pgadmin_client_data:
    driver: local
  backend_client_logs:
    driver: local
  victoriametrics_data:
    driver: local

networks:
  myelectricaldata-client:
    driver: bridge
