# MyElectricalData - Client Mode (Production)
#
# Déploiement production du mode client.
# Démarre uniquement le backend et frontend.
# Les services externes (PostgreSQL, VictoriaMetrics) doivent être fournis.
#
# Usage:
#   docker compose up -d
#
# Prérequis:
#   - PostgreSQL accessible
#   - VictoriaMetrics accessible (optionnel)
#
# Ports:
#   - Frontend: http://localhost:8100
#   - Backend API: http://localhost:8181

services:
  # Backend FastAPI - Client Mode
  backend:
    image: ghcr.io/myelectricaldata/myelectricaldata/backend:latest
    restart: unless-stopped
    ports:
      - "${CLIENT_BACKEND_PORT:-8181}:8000"
    environment:
      # === System ===
      - PYTHONUNBUFFERED=1
      - TZ=${TZ:-Europe/Paris}

      # === MyElectricalData API (REQUIRED) ===
      # Get credentials from https://www.v2.myelectricaldata.fr > Settings > API
      - MED_CLIENT_ID=${MED_CLIENT_ID}
      - MED_CLIENT_SECRET=${MED_CLIENT_SECRET}
      - MED_API_URL=${MED_API_URL:-https://www.v2.myelectricaldata.fr/api}

      # === Database (REQUIRED) ===
      - DATABASE_URL=${DATABASE_URL:-postgresql+asyncpg://myelectricaldata:password@postgres:5432/myelectricaldata_client}

      # === VictoriaMetrics (optional) ===
      - VICTORIAMETRICS_URL=${VICTORIAMETRICS_URL:-}

      # === Security ===
      # Generate with: python -c "import secrets; print(secrets.token_urlsafe(32))"
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - ALGORITHM=${ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-43200}

      # === Application ===
      - DEBUG=${DEBUG:-false}
      - API_HOST=${API_HOST:-0.0.0.0}
      - API_PORT=${API_PORT:-8000}
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend React - Client Mode
  frontend:
    image: ghcr.io/myelectricaldata/myelectricaldata/frontend:latest
    restart: unless-stopped
    ports:
      - "${CLIENT_FRONTEND_PORT:-8100}:80"
    environment:
      - VITE_API_BASE_URL=/api
      - VITE_BACKEND_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
